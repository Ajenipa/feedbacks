{% extends "bootstrap/base.html" %}
{% block title %}
Home Page
{% endblock %}
{% block content %}
<div class = "container">
    <div class="text-center">
        <img src="/static/lexus.png" class="rounded" alt="lexusa" width="20%">
      </div>
      {% if message %}
      <h3><p class="text-center">{{message}}</p></h3>
      {% endif %}
<form action="/submit" method="POST">
<h3>Customer's Name</h3>
  <input class="form-control" type="text" name="customer" id="customer" placeholder="Name of Vehicle Owner" aria-label="Customer's Name">
    <div class="form-group">
      <label for="exampleFormControlSelect1"><h3>Dealer</h3></label>
      <select class="form-control" name="dealer" id="dealer">
        <option>Select Dealer</option>
        <option>Ijam Autos</option>
        <option>KAMA</option>
        <option>Coscharis</option>
        <option>Ajenipa</option>
      </select>
    </div>
  </h3>Please rate your Dealer</h3>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="1" name="rating" id="rating">1
        <input class="form-check-input" type="radio" value="2" name="rating" id="rating">2
        <input class="form-check-input" type="radio" value="3" name="rating" id="rating">3
        <input class="form-check-input" type="radio" value="4" name="rating" id="rating">4
        <input class="form-check-input" type="radio" value="5" name="rating" id="rating">5
        <input class="form-check-input" type="radio" value="6" name="rating" id="rating">6
        <input class="form-check-input" type="radio" value="7" name="rating" id="rating">7
        <input class="form-check-input" type="radio" value="8" name="rating" id="rating">8
        <input class="form-check-input" type="radio" value="9" name="rating" id="rating">9
        <input class="form-check-input" type="radio" value="10" name="rating" id="rating">10
      </div> 
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment about your experience</label>
        <textarea class="form-control" type="text" name="comment" id="comment" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
